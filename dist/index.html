<!DOCTYPE html><html><head><meta charset=utf-8><title></title><link rel="Shortcut Icon " href=./static/ico/favicon.ico><link rel=stylesheet href=./static/css/reset.css><script>// document.oncontextmenu=function(){return false;}; 
    document.onselectstart=function(){return false;};
    function IsPC() {
      let userAgentInfo = navigator.userAgent;
      let Agents = ["Android", "iPhone",
        "SymbianOS", "Windows Phone",
        "iPad", "iPod"];
      let flag = true;
      for (let v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) > 0) {
          flag = false;
          break;
        }
      }
      return flag;
    }
    let flag = IsPC();
    localStorage.setItem('flag', JSON.stringify(flag))
    window.history.pushState({}, "title", "#");
    if(!flag){
      //判断设备是android还是ios
      let u = navigator.userAgent, app = navigator.appVersion; 
      let isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器 
      let isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端 
      if(isiOS){
        window.history.pushState({}, "title", "#");
      }
    }</script><style>::-webkit-scrollbar {
